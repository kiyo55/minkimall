<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="icon" href="/img/img2/favicon.png" type="image/png">
<title>나의 후기</title>
</head>
<body>
<div th:replace="include/top"></div>
<section>
<br>
<div align="center">

<h1 th:text="'나의 후기 (' + ${lisize} + '건)'"></h1>

<div th:if="${li != null && !li.isEmpty()}"> <!-- li null/empty 여부 -->
	<div class="ctgrLi"><!-- list 담은 div -->	
		<div class="rvDiv2">
			<button type="button" class="addPrdBtn" onclick="location.href='/review/reviewable'">
			➕ 후기 작성</button>
		</div>
	
		<!-- each -->
		<div th:each="m : ${li}" class="rct">     
		    
		    <!-- 상품정보 -->
		    <div class="prdInfo">	    	    
			    <div class="imgCtn3">             
			        <a th:href="@{/prd/viewPrd(product_code=${m.product_code})}" target="_blank">
		                <img th:src="@{/img/}+${m.pimgStr}" width="100">
		            </a>
			    </div>
			        
			    <div style="flex-grow: 1; text-align: left;">
			        <a th:href="@{/prd/viewPrd(product_code=${m.product_code})}" 
					 th:utext="'<strong>' + ${m.pname} + '</strong>'" target="_blank">
					</a>
					<small th:text="'['+${m.oid}+']'"></small>
					<div>
						<small th:text="'등록일: ' + ${m.rdate}"></small>
					</div>
			    </div>
			</div><!-- 상품정보 끝 -->
			
		    <!-- 후기 내용 -->
		    <div class="rvCtn">	         	        
		        <div th:utext="${m.rcontent}" class="rcontent"></div>
		    </div><!-- 후기 내용 끝 -->
		    
		</div><!-- each 끝 -->
	</div><!-- list 담은 div 끝 -->
</div><!-- li null/empty 여부 끝 -->

<div th:if="${li == null || li.isEmpty()}">
    나의 후기가 비어있습니다.    
    <div style="margin: 15px">
		<button type="button" class="addPrdBtn" onclick="location.href='/review/reviewable'">
		➕ 후기 작성
		</button>
	</div>    
</div>

<br>
</div>
</section>

<div  th:replace="include/bottom::footer"></div>
</body>
</html>
