spring.application.name=kring

spring.main.web-application-type=servlet
server.port=8891

#db 연결 정보
spring.datasource.driver-class-name=${DB_DCN}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#api key
api.key.kakaomap=${API_KEY_KAKAOMAP}
api.key.payment=${API_KEY_PAYMENT}

# JSP 경로 설정
#spring.mvc.view.prefix=/WEB-INF/view/
#spring.mvc.view.suffix=.jsp

#thymeleaf cache setting
spring.thymeleaf.cache=false

# 다중 mapper 설정하기
mybatis.mapper-locations=classpath:mappers/*.xml

# 자료실 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB

# 저장경로 설정
file.upload-dir=src/main/resources/static/img
